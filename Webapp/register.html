<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/register.css">
    <script src="./script/register.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="./index.html" id="back">< Startseite</a>

    <div id="firstRegister">
        <form action="" id="firstForm">
            <div class="steps">
                <span class="editing"></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required autocomplete="username">
            <label for="password">Passwort</label>
            <!-- Password has to be at least 8 characters -->
            <input type="password" id="password" required minlength="8" autocomplete="new-password">
            <label for="confirmPassword">Passwort best√§tigen</label>
            <input type="password" id="confirmPassword" required minlength="8" autocomplete="new-password">
            <p class="error">Error</p>
            <div>
                <button class="cancleModal" type="button">Abbrechen</button>
                <button id="submitForm1" type="submit">Weiter</button>
            </div>
        </form>
    </div>
    <div id="secondRegister">
        <form action="" id="secondForm">
            <div class="steps">
                <span class="done"></span>
                <span class="editing"></span>
                <span></span>
                <span></span>
            </div>
            <label for="firstname">Vorname</label>
            <input type="text" id="firstname" required>
            <label for="lastname">Nachname</label>
            <input type="text" id="lastname" required>
            <label for="birthdate">Geburtsdatum</label>
            <input type="date" id="birthdate" required>
            <p class="error">Error</p>
            <div>
                <button class="cancleModal" type="button">Abbrechen</button>
                <button id="submitForm2" type="submit">Weiter</button>
            </div>
        </form>
    </div>
    <div id="thirdRegister">
        <form action="" id="thirdForm">
            <div class="steps">
                <span class="done"></span>
                <span class="done"></span>
                <span class="editing"></span>
                <span></span>
            </div>
            <label for="street">Strasse</label>
            <section>
                <input type="text" id="street" required placeholder="Musterstrasse">
                <input type="text" id="housenumber" placeholder="12" required>
            </section>
            <label for="postcode">Postleitzahl</label>
            <input type="text" id="postcode" required>
            <label for="city">Stadt</label>
            <input type="text" id="city" required>

            <p class="error">Error</p>
            <div>
                <button class="cancleModal" type="button">Abbrechen</button>
                <button id="submitForm3" type="submit">Weiter</button>
            </div>
        </form>
    </div>
    <div id="fourthRegister">
        <form action="" id="fourthForm">
            <div class="steps">
                <span class="done"></span>
                <span class="done"></span>
                <span class="done"></span>
                <span class="editing"></span>
            </div>
            <label for="username">Benutzername</label>
            <input type="text" id="username" required>
            <label for="profilePicture">Profilbild</label>
            <input type="file" id="profilePicture" required>
            <p class="error">Error</p>
            <div>
                <button class="cancleModal" type="button">Abbrechen</button>
                <button id="submitForm4" type="submit">Registrieren</button>
            </div>
        </form>
    </div>

    
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="#4F0147" />
    </svg>
</body>
</html>
