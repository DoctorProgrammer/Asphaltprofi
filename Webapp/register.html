    <dialog id="firstRegisterModal">
        <div class="steps">

        <form action="">
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="password">Passwort</label>

            <label for="passwordRepeat">Passwort best√§tigen</label>

        <div>
            <button class="cancleModal" type="cancle">Abbrechen</button>
            <button id="submitModal1" type="submit">Weiter</button>
        </div>
    </dialog>
    <dialog id="secondRegisterModal">

            <label for="firstname">Vorname</label>
            <input type="text" id="firstname" required>

            <label for="birthdate">Geburtsdatum</label>

                <button id="submitModal2" type="submit">Weiter</button>
            </div>
        </form>
    </dialog>
    <dialog id="thirdRegisterModal">
        <div class="steps">
            <span class="done"></span>
            <span class="done"></span>
            <span class="editing"></span>
        </div>
        <form action="">
            <label for="username">Benutzername</label>
            <input type="text" id="username" required>
            <label for="profilePicture">Profilbild</label>
            <input type="file" id="profilePicture" required>
            <p id="error">Error</p>
            <div>
                <button class="cancleModal" type="cancle">Abbrechen</button>
                <button id="register" type="submit">Registrieren</button>
            </div>

    </dialog>
